name: Build

on:
  push:
    branches: [ main, master, copilot/** ]
  pull_request:
    branches: [ main, master ]

jobs:
  syntax-check:
    name: Syntax Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Check Java syntax
      run: ./gradlew checkSyntax --no-daemon || true
      
    - name: Build (basic compilation check)
      run: |
        ./gradlew jar --no-daemon || echo "Note: Full build requires ForgeGradle setup"

      
    - name: List source files
      run: |
        echo "Source files:"
        find src/main/java -name "*.java" -type f
        echo ""
        echo "API files for other mods:"
        find src/main/java/com/zachg/economy/api -name "*.java" -type f
        
  forge-build:
    name: Full Forge Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Use ForgeGradle build file
      run: cp build-forge.gradle build.gradle
      
    - name: Setup Forge workspace
      run: |
        echo "Setting up ForgeGradle workspace (this may take 5-15 minutes on first run)..."
        ./gradlew setupDecompWorkspace --no-daemon --info || {
          echo "::error::ForgeGradle setup failed. Check that maven.minecraftforge.net is accessible."
          exit 1
        }
      
    - name: Build mod with ForgeGradle
      run: |
        echo "Building Economy mod..."
        ./gradlew build --no-daemon || {
          echo "::error::Build failed"
          exit 1
        }
      
    - name: List build artifacts
      run: |
        echo "Build completed successfully!"
        echo "Generated files:"
        ls -lh build/libs/
      
    - name: Upload mod JAR
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: economy-mod-jar
        path: build/libs/economy-*.jar
        if-no-files-found: error
        retention-days: 90
        
    - name: Upload all build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: economy-mod-all-artifacts
        path: build/libs/
        retention-days: 30

